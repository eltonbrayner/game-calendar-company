<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time 06 - Campeonato CSGO</title>
  </head>
  <body class="animeShow">
    <main>
      <h1>Time 06 - Campeonato CSGO</h1>
      <div class="content">
        <div class="calendar">
          <h2>Calendário</h2>
          <table>
            <thead>
              <tr>
                <th>Data</th>
                <th class="mobilehiden">Dia</th>
                <th>Horário</th>
                <th>Adversário</th>
                <th class="mobilehiden">Resultado</th>
              </tr>
            </thead>
            <tbody id="dataAdversary"></tbody>
          </table>
        </div>
        <div class="members">
          <h2>Membros</h2>
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Nickname</th>
                <th>Empresa</th>
              </tr>
            </thead>
            <tbody id="dataMembers"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
